<h2>Countries</h2>

<div *ngIf="error" style="color: red; margin-bottom: 10px;">
  Failed to load countries.
</div>

<ng-container *ngIf="countries$ | async as countries; else loading">
  <ul>
    <li *ngFor="let country of countries" style="margin-bottom: 15px;">
      <a 
        [routerLink]="['/countries', country.countryId, 'languages']" 
        style="text-decoration: none; color: blue; font-weight: bold;">
        {{ country.name }}
      </a>
      
      <div>
        <b>Area:</b> {{ country.area }} , <b>Code:</b> {{ country.countryCode2 }}
      </div>
    </li>
  </ul>
</ng-container>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
